name: GitHub Pages

on:
  push:
    branches:
      - master  # Updated to match your default branch
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.140.1'
          extended: true

      - name: Build
        run: |
          echo "Building site with Hugo..."
          hugo --gc --minify
          echo "Content of public directory (top level):"
          find public -maxdepth 2 -type d | sort
          # Remove any old redirected paths
          find public -path "*ai-worlds-fair*" -o -path "*worlds-fair2025*" -exec rm -rf {} \; 2>/dev/null || true
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages  # deploying branch
          force_orphan: true  # Completely replace the gh-pages branch content each time
